on:
  pull_request:
    branches:
      - "main"
    paths:
      - "packages/client-b/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Yarn 4.2.2
        run: corepack prepare yarn@4.2.2 --activate

      - name: Install dependencies
        run: yarn install

      - name: Run builds
        run: yarn build

      - name: Run tests
        run: yarn test:b
